{% extends "base.html" %}
<!-- login template taken from https://epicbootstrap.com/snippets/login-form-dark -->

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"> 
{% endblock%}

{% block content %}

    <div class="login-dark">
        <div class="login-registration-box">
        <form method="post" class="login-form">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="login_username" placeholder="Username" minlength="3" maxlength="25"></div>
            <div class="form-group"><input class="form-control" type="password" name="login_password" placeholder="Password" minlength="3" maxlength="25">
            </div>
            <div class="form-group"><button class="btn btn-primary btn-block login-reg-btns" type="submit">Log In</button></div><a href="{{ url_for('register') }}"
                class="forgot">Don't have an account? Register</a>
        </form>
        </div>
    </div>
  

{% endblock %}
