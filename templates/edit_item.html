{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
{% endblock%}

{% block user_profile %}
{% endblock%}

{% block content %}
<div class="text-center">
    <h3 class="pt-5"><i class="ion-leaf"></i>Edit Food Item<i class="ion-leaf icon-flip"></i></h3>
</div>
<!-- form template from https://getbootstrap.com/docs/4.0/components/forms/ -->
<div class="p-5">
    <form method="POST" class="box-background" action="{{ url_for('edit_item', edit_item_id=itm._id,profile_username=profile_username) }}">
        <div class="box-padding">
            <div class="container">
                <div class="form-group">
                    <label for="e_item">Food Item</label>
                    <input type="text" value="{{ itm.item }}" class="form-control" id="e_item" name="e_item"
                        placeholder="Ex: Water, rice, Corn">
                </div>
                <div class="form-group">
                    <label for="e_quantity">Quantity</label>
                    <input type="text" value="{{ itm.quantity }}" class="form-control" id="e_quantity" name="e_quantity"
                        placeholder="Ex: 3Kg, 4lbs, 12 bottles or 300ml each, ..." minlength="2" maxlength="50">
                </div>
                <div class="form-group">
                    <label for="e_expiration_date">Expiration Date</label>
                    <input type="date" value="{{ itm.expiration_date }}" name="e_expiration_date" id="e_expiration_date"
                         class="form-control" max="2099-12-31"></div>
                <div class="form-group">
                    <label for="item_details">Details</label>
                    <textarea class="form-control" id="item_details" name="item_details"
                       maxlength="400" rows="3">{{ itm.item_details }}</textarea><span id="txt-length-left"><br></span><span id="errMsg"></span>
                </div>
                <div class="form-button">
                    <a href="{{ url_for('get_items') }}" class="btn btn-secondary cancel-button mb-3 mb-sm-0">Cancel</a>
                    <button type="submit" class="btn btn-secondary submit-button mb-3 mb-sm-0">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>



{% endblock %}
